{% extends 'users/base.html' %}
{% load static %}

{% block body %}

    <div class="flex items-center justify-center min-h-screen bg-purple-50" >


        <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">


                <h1 class="text-2xl font-bold text-purple-600 mb-6 text-center ">Sign Up</h1>

            <form action="" method="POST" class="space-y-5" id="signupForm">

                    {% csrf_token %}

                    {% for field in form %}
                        <div>
                            {% for error in field.errors %}

                                    <p class="text-red-500 text-sm mt-1">{{ error }}</p>

                            {% endfor %}

                            <label class="block text-gray-700 font-medium mb-1">
                                {{ field.label }}
                            </label>

                            <div class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
                                {{ field }}
                            </div>

                        </div>

                    {% endfor %}

                <button id="submitBtn" type="submit" onclick="block_signup()" class="w-full bg-purple-500 text-white py-2 rounded-lg font-semibold hover:bg-purple-600 transition">
                Sign Up
                 </button>

            </form>


        </div>






    </div>

<script>

            document.addEventListener("DOMContentLoaded",function(){

            const form = document.getElementById("signupForm")
            const submitBtn = document.getElementById("submitBtn")

            form.addEventListener("submit",function(){

                submitBtn.disabled = true;
                submitBtn.innerText = "Processing...";


            })


            })

</script>

{% endblock %}
