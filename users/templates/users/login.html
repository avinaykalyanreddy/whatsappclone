{% extends "users/base.html" %}
{% load static %}
{% block body %}
<div class="bg-purple-50 min-h-screen flex items-center justify-center py-10 px-4">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full">

    <!-- Title -->
    <h1 class="text-2xl font-bold text-purple-700 text-center mb-6">
      Login
    </h1>

    <form action="" method="POST" class="space-y-5">
      {% csrf_token %}

      {% for field in form %}
        <div>

          <label class="block text-gray-700 font-medium mb-1">
            {{ field.label }}
          </label>

          <!-- Input -->
          <div class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
                                {{ field }}
          </div>


          {% for error in field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg font-semibold transition">
        Submit
      </button>
    </form>
  </div>
</div>
{% endblock %}
