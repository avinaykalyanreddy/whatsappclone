{% load static %}

{% block body %}

<div class="bg-purple-50 min-h-screen flex items-center justify-center py-10 px-4">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-lg w-full text-center">



    <h2 class="text-2xl font-bold text-purple-700">Hello, {{ user_obj.name }}</h2>

    <p class="text-gray-700 mt-4">
      Thank you for signing up! Please verify your email by clicking the button below.
    </p>

    <div class="mt-6">
      <a href="http://192.168.0.104:8000/users/verify/{{ link }}/"
         class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-semibold px-6 py-3 rounded-lg transition">
        Verify Email
      </a>
    </div>

    <p class="text-gray-500 mt-6 text-sm">
      If you did not sign up, please ignore this email.
    </p>

  </div>
</div>

{% endblock %}
